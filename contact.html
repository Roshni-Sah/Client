<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #444;
            background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url(bg.jpeg) ;
            opacity: 0.8; 
            
        }
        
        h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #1a4c45e6;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 0 10px;
}


        h2{
           color: white;
           margin-bottom: 15px;
        } 
        h3 {
            color: #1a4c45;
            margin-bottom: 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background-color: #1a4c45;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .contact-info p {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: #d1e8e2;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-info ul li i {
            font-size: 1.5rem;
            color: #d1e8e2;
            margin-right: 10px;
        }

        .contact-info ul li span {
            font-size: 1rem;
            color: #d1e8e2;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        .contact-form h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #1a4c45;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f7f8fc;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #1a4c45;
            outline: none;
            box-shadow: 0px 0px 5px rgba(26, 76, 69, 0.5);
        }

        .contact-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a4c45;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #145c34;
            box-shadow: 0px 5px 15px rgba(26, 76, 69, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .contact-info,
            .contact-form {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h2, h3 {
                font-size: 1.2rem;
            }

            .contact-form button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <div class="container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Please feel free to reach out using the information below or send us a message.</p>
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <span><strong>Address:</strong> Kolkata, Agarpara (700109)</span>
                    </li>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span><strong>Phone:</strong> +91-3335987079</span>
                    </li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <span><strong>Email:</strong> support@naayi.xyz</span>
                    </li>
                </ul>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form onsubmit="return validateForm()">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <textarea id="message" placeholder="Your Message..." rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('All fields are required!');
                return false;
            }

            alert('Thank you for your message!');
            return true;
        }
    </script>
</body>
</html>
